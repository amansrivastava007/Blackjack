<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Blackjack Game</h1>
        <h2 id="intro">Lets Play!!!</h2>
        <div class="row-1">
            <div id="user-box">
                <h2>You: <span id="user-score"> 0</span></h2>
            </div>
            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-score"> 0</span></h2>
            </div>
        </div>
        <div class="row-2">
            <div>
                <button class="btn btn-primary" id="hit">Hit</button>
                <button class="btn btn-warning" id="stand">Stand</button>
                <button class="btn btn-danger" id="deal"> Deal</button>
            </div>
        </div>
        <div class="row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>

    <script src="js/logic.js"></script>
</body>

</html>
